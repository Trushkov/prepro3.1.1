<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключаем Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .navbar {
            height: 10px !important;
        }
    </style>

    <title>Add new user</title>

</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block"></span>
        <a href="#" class="navbar-brand  navbar-left"><strong>[[${user.login}]]</strong> with roles:
            <th:block th:each="role : ${user.roles}">
                <td th:utext="${role.getName()}"></td>
            </th:block>
        </a>
    </div>
    <div class="pull-right">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-link text-muted">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid table-active">
    <div class="row vh-100">
        <div class="col-md-2 vh-100 table-light pl-0 pr-0 pt-3">
            <ul class="nav nav-pills flex-column" aria-orientation="vertical">
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:href="@{/admin}">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/admin/admin-user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 vh-100 d-flex">
            <div class="container-fluid vh-100">
                <h2>Admin panel</h2>
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="#" th:href="@{/admin}">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#" th:href="@{/admin/add-new-user}">New user</a>
                    </li>
                </ul>
                <div>
                    <table class="table table-bordered table-light">
                        <thead class="table-active">
                        <tr style="font-size: 20px">
                            <th>Add new user</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <div class="container text-center" style="width: 350px">
                                    <form action="#" id="data" class="m-3" role="form" th:action="@{/admin/add}" method="post">
                                        <div class="form-group">
                                            <label for="firstName">First name</label>
                                            <input id="firstName" class="form-control" type="text"
                                                   placeholder="Введите имя">
                                        </div>
                                        <div class="form-group">
                                            <label for="lastName">Last name</label>
                                            <input id="lastName" class="form-control" type="text"
                                                   placeholder="Введите фамилию">
                                        </div>
                                        <div class="form-group">
                                            <label for="age">Age</label>
                                            <input id="age" class="form-control" type="text"
                                                   placeholder="Введите возраст">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email</label>
                                            <input id="email" class="form-control" type="email"
                                                   placeholder="Введите email">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Password</label>
                                            <input id="password" class="form-control" type="password"
                                                   placeholder="Введите пароль">
                                        </div>
                                        <div class="form-group">
                                            <label for="role">Role</label>
                                            <select class="custom-select" style="height: 40px" id="role" multiple>
                                                <option name="roles"></option>
                                            </select>
                                        </div>
                                        <div>
                                            <button class="btn btn-success" type="submit" form="data">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Последняя компиляция и сжатый CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Дополнение к теме -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Последняя компиляция и сжатый JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
