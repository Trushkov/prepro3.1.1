<div id="editModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit user</h4>
                <button class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body" style="padding-right: 50px; padding-left: 50px">
                <form action="#" id="editUser" class="m-3" role="form"
                      method="post">
                    <div class="form-group">
                        <label for="id1">ID</label>
                        <input id="id1" class="form-control" type="text" value=""
                               placeholder="Введите ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstName1">First name</label>
                        <input id="firstName1" class="form-control" type="text"
                               placeholder="Введите имя">
                    </div>
                    <div class="form-group">
                        <label for="lastName1">Last name</label>
                        <input id="lastName1" class="form-control" type="text"
                               placeholder="Введите фамилию">
                    </div>
                    <div class="form-group">
                        <label for="age1">Age</label>
                        <input id="age1" class="form-control" type="text"
                               placeholder="Введите возраст">
                    </div>
                    <div class="form-group">
                        <label for="email1">Email</label>
                        <input id="email1" class="form-control" type="email"
                               placeholder="Введите email">
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input id="password1" class="form-control" type="password"
                               placeholder="Введите пароль">
                    </div>
                    <div class="form-group">
                        <label for="role1">Role</label>
                        <select class="custom-select" style="height: 40px" id="role1" multiple>
                            <option name="roles"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark" data-dismiss="modal" form="editUser">Close</button>
                <button class="btn btn-success" type="submit" form="editUser">Edit</button>
            </div>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Delete user</h4>
                <button class="close" data-dismiss="modal">x</button>
            </div>
            <div class="modal-body" style="padding-right: 50px; padding-left: 50px">
                <form action="#" id="data" class="m-3" role="form" th:action="@{/admin/delete}"
                      method="post">
                    <div class="form-group">
                        <label for="id">ID</label>
                        <input id="id" class="form-control" type="text"
                               placeholder="Введите ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input id="firstName" class="form-control" type="text"
                               placeholder="Введите имя" readonly>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input id="lastName" class="form-control" type="text"
                               placeholder="Введите фамилию" readonly>
                    </div>
                    <div class="form-group">
                        <label for="age">Age</label>
                        <input id="age" class="form-control" type="text"
                               placeholder="Введите возраст" readonly>
                    </div>
                    <div class="form-group">
                        <label for="login">Email</label>
                        <input id="login" class="form-control" type="email"
                               placeholder="Введите email" readonly>
                    </div>

                    <div class="form-group">
                        <label for="roles">Role</label>
                        <select class="custom-select" style="height: 40px" id="roles" multiple
                                readonly>
                            <option name="roles"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-dark" data-dismiss="modal" form="data">Close</button>
                <button class="btn btn-danger" type="submit" form="data">Delete</button>
            </div>
        </div>
    </div>
</div>

<script>
    `use strict`
    let str = "";
    fetch("/user_data").then(
        res => {
            res.json().then(
                data => {
                    let role = "";
                    $.each(data.roles, function (index, value) {
                        role += value.name + " ";
                    })
                    str = `<strong>${data.login}</strong> with roles: ${role}`;
                    document.getElementById("head").innerHTML = str;
                })
        })
</script>

<script>
    `use strict`
    function show_users() {
        fetch("/admin/users_data").then(
            res => {
                res.json().then(
                    data => {
                        console.log(data);
                        if (data.length > 0) {
                            let temp = "<table class=\"table table-hover table-borderless\">\n" +
                                "           <thead>\n" +
                                "               <tr>\n" +
                                "                   <th>ID</th>\n" +
                                "                   <th>First Name</th>\n" +
                                "                   <th>Last Name</th>\n" +
                                "                   <th>Age</th>\n" +
                                "                   <th>Email</th>\n" +
                                "                   <th>Role</th>\n" +
                                "                   <th>Edit</th>\n" +
                                "                   <th>Delete</th>\n" +
                                "               </tr>\n" +
                                "            </thead>\n" +
                                "            <tbody>";
                            data.forEach((el) => {
                                    let role = "";
                                    $.each(el.roles, function (index, value) {
                                        role += value.name + " ";
                                    })
                                    temp += `<tr class=\'vertical-align: middle\'>
                                             <td>${el.id}</td>
                                             <td id="firstName${el.id}">${el.firstName}</td>
                                             <td id="lastName${el.id}">${el.lastName}</td>
                                             <td id="age${el.id}">${el.age}</td>
                                             <td id="login${el.id}">${el.login}</td>
                                             <td id="roles${el.id}">${role}</td>
                                             <td>
                                                 <button data-id="${el.id}" class="btn btn-info btn-sm" data-toggle="modal"
                                                                data-target="#editModal">Edit
                                                 </button>
                                             </td>
                                             <td>
                                                 <button id="delete" class="btn btn-danger btn-sm" data-toggle="modal"
                                                                data-target="#deleteModal" onclick="openDeleteModal('${el.id}')">Delete</button>
                                             </td>
                                        </tr>`
                                }
                            )
                                    temp += "</tbody>" +
                                        "</table>";
                            document.getElementById("table_data").innerHTML = temp;
                            document.getElementById("table_name").innerText = "All users";
                        }
                    }
                )
            }
        )
        $(`#users_table`).addClass(`active`);
        $(`#new_user_form`).removeClass(`active`);
    }
    function openDeleteModal(id) {
        let firstName = $('#firstName' + id).text();
        let lastName = $('#lastName' + id).text();
        let age = $('#age' + id).text();
        let login = $('#login' + id).text();
        let roles = $('#roles' + id).text().trim().split(" ");
        $('#deleteModal #id').val(id);
        $('#deleteModal #firstName').val(firstName);
        $('#deleteModal #lastName').val(lastName);
        $('#deleteModal #age').val(age);
        $('#deleteModal #login').val(login);
        $('#deleteModal #roles').empty();
        $.each(roles, function (key, value) {
            $('#deleteModal #roles').append('<option value="' + key + '">' + value + '</option>');
        });
    }

 </script>

    function send_user() {
        $.ajax({
            url: `/add_user`,
            dataType: `json`,
            type: `POST`,
            cache: `false`,
            contentType: `application/json`,
            data: JSON.stringify({
                id: $("#id").val(),
                firstName: $("#firstName").val(),
                lastName: $("#lastName").val(),
                age: $("#age").val(),
                login: $("#email").val(),
                password: $("#password").val(),
                roles: $("#role").val()
            }),
            success: function () {
                show_users();
            }
        })
    }
</script>
