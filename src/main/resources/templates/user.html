<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключаем Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .navbar {
            height: 10px !important;
        }
    </style>

    <script type="text/javascript">
        $(document).ready(function (data) {
            console.log(data);
            $.get('/user', function (data) {
                console.log(data);
                let table = "<table class=\"table table-hover table-borderless\">\n" +
                    "                                        <tbody>\n" +
                    "                                        <tr>\n" +
                    "                                            <th>ID</th>\n" +
                    "                                            <th>First Name</th>\n" +
                    "                                            <th>Last Name</th>\n" +
                    "                                            <th>Age</th>\n" +
                    "                                            <th>Email</th>\n" +
                    "                                            <th>Role</th>\n" +
                    "                                        </tr>";
                table = table + "<tr><td>" + data.id + "</td><td>" + data.firstName + "</td><td>"
                    + data.lastName + "</td><td>" + data.age + "</td><td>" + data.login + "</td><td>"
                    + data.roles + "</td></tr>"

                table = table + "</table>";
                $("#user-table").html(table);
            })

        })
    </script>

    <title>User page</title>

</head>

<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0">
    <div class="d-flex flex-grow-1">
        <span class="w-100 d-lg-none d-block"></span>
        <a href="#" class="navbar-brand  navbar-left"><strong>user.login: roles</strong> with roles:</a>
    </div>
    <div class="pull-right">
        <form th:action="@{/logout}" method="post">
            <button class="btn btn-link text-muted">Logout</button>
        </form>
    </div>
</nav>

<div class="container-fluid table-active">
    <div class="row vh-100">
        <div class="col-md-2 vh-100 table-light pl-0 pr-0 pt-3">
            <ul class="nav nav-pills flex-column" aria-orientation="vertical">
                <li class="nav-item">
                    <a class="nav-link active" href="#" th:href="@{/user}">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10 vh-100">
            <div class="container-fluid vh-100">
                <div class="starter-template">
                    <h2>User-information page</h2>
                </div>

                <div>
                    <table class="table table-bordered table-light">
                        <thead class="table-active">
                        <tr style="font-size: 20px">
                            <th>About user</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="vertical-align: middle">
                                <div class="pt-3 pr-3 pl-3">
                                    <table class="table table-hover table-borderless">
                                        <tbody>
                                        <thead>
                                        <tr>
                                            <th>Id</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Login</th>
                                            <th>Roles</th>
                                        </tr>
                                        </thead>
                                        <tbody id="data">
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        `use strict`
        fetch("/user_data").then(
            res => {
                res.json().then(
                    data => {
                        let role = "";
                        $.each(data.roles, function (index, value) {
                            role += value.name+" ";})
                        console.log(data);
                        let table = `<tr><td>${data.id}</td>
                                     <td>${data.firstName}</td>
                                     <td>${data.lastName}</td>
                                     <td>${data.age}</td>
                                     <td>${data.login}</td>
                                     <td>${role}</td>
                                 </tr>`
                        document.getElementById("data").innerHTML = table;
                    }
                )
            }
        )
    </script>
</div>

    <!--<script src="../static/js/index.js"></script>-->
    <!-- Последняя компиляция и сжатый CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Дополнение к теме -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Последняя компиляция и сжатый JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</body>
</html>
