<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Кодировка веб-страницы -->
    <meta charset="utf-8">
    <!-- Настройка viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .navbar {
            height: 10px !important;
        }
    </style>

    <title>User page</title>

</head>

<body>

<div class="container-fluid table-active">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-0">
        <div class="d-flex flex-grow-1">
            <span class="w-100 d-lg-none d-block"></span>
            <a href="#" class="navbar-brand  navbar-left"><strong>[[${user.login}]]</strong> with roles:
                <th:block th:each="role : ${user.roles}">
                    <td th:utext="${role.getName()}"></td>
                </th:block>
            </a>
        </div>
        <div class="pull-right">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-link text-muted">Logout</button>
            </form>
        </div>
    </nav>

    <div class="row vh-100">
        <div class="col-md-2 vh-100 table-light"></div>
        <div class="col-md-10 vh-100">
            <div class="container-fluid vh-100">
                <div class="starter-template">
                    <h1>User-information page</h1>
                </div>

                <div>
                    <table class="table table-bordered table-light">
                        <thead class="table-active">
                        <tr style="font-size: 20px">
                            <th>About user</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td style="vertical-align: middle">
                                <table class="table table-hover table-borderless">
                                    <tbody>
                                    <tr>
                                        <th>Id</th>
                                        <th>Login</th>
                                        <th>Password</th>
                                        <th>Roles</th>
                                    </tr>
                                    <tr>
                                        <td th:utext="${user.id}"></td>
                                        <td th:utext="${user.login}"></td>
                                        <td th:utext="${user.password}"></td>
                                        <th:block th:each="role : ${user.roles}">
                                            <td th:utext="${role.getName()}"></td>
                                        </th:block>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Последняя компиляция и сжатый CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Дополнение к теме -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Последняя компиляция и сжатый JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
